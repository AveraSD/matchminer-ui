<div ui-view="nav" scroll-position="nbc.scroll"></div>

<section class="section-primary section-banner" layout="column">
</section>

<section ncy-breadcrumb>
</section>

<section id="faq">
	<section class="section section-faq section-muted"
	         layout-align="space-around center"
	         layout="column">
		<div layout="column" class="content-container">
			<section layout="column" class="feature-row">
				<h1>Early Adopter Program</h1>
				<img class="early-adopter-img" src="http://cbioportal.dfci.harvard.edu/brown_grant-01.png"/>
				<section layout="column" layout-gt-sm="row" flex-offset="10" class="feature-column"
				         ng-repeat="q in eac.list">
					<div flex>
						<div class="feature">
							<md-icon class="feature-icon md-accent" md-font-library="material-icons">
								{{ q.icon }}
							</md-icon>
						</div>
						<h3>
							{{ q.question }}
						</h3>
						<p ng-bind-html="answer" ng-repeat="answer in q.answer"></p>
					</div>
				</section>
				<div class="early-adopter-sign-up">
					<a href="mailto:{{ ENV.resources.email }}?subject=MatchMiner Early Adopter Program - Sign Me Up&amp;body=Dear MatchMiner Team,%0D%0A%0D%0AI'm interested to participate in the Early Adopter Program, please contact me to discuss further.%0D%0A%0D%0AThanks,">Sign me up!</a>
				</div>

			</section>
		</div>
	</section>
</section>
