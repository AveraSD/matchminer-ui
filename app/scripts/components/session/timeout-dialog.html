<div class="session-timeout-container">
    <md-dialog id="session-timeout" aria-label="Session timeout" ng-cloak style="min-width:600px;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Session timeout</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content class="md-padding" layout="column" layout-align="center center" idle-countdown="countdown">
                <h2>MatchMiner</h2>
                <h3 class="lead">Your session is about to timeout</h3>

                <img class="timeout-image"
                     alt="MatchMiner">

                <p class="lead">You have been idle for too long and will be logged out in <strong>{{ countdown
                    }}</strong>.</p>
                <md-progress-linear md-mode="indeterminate"></md-progress-linear>
            </md-content>
        </md-dialog-content>
    </md-dialog>
</div>
